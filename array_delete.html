		<title>Array Delete</title>
	</head>
	<body>
		<input
			type="text"
			id="input"
			placeholder="Enter the position of an array to delete that element"
		/>
		<button onclick="deleteElement()">Get Element</button>

		<script>

			const deleteElement = () => {
				let input = document.getElementById("input").value;
				input = parseInt(input);
				let data = [1, 34, 32, 67, 43, 6, 54];
				for (let i = input; i < data.length - 1; i++) {
					data[i] = data[i + 1];
				}
				data.length = data.length - 1;
				console.log(data);
			};
		</script>
	</body>
