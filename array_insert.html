	<body>
		<input type="text" id="position" placeholder="Enter the position " />
		<input type="text" id="new_value" placeholder="Enter the new value" />
		<button onclick="insertElement()">Insert Element</button>

			const insertElement = () => {
				let array = [1, 34, 54, 23, 66, 6, 23];

				let pos = document.getElementById("position").value;
				pos = parseInt(pos);
				let newVal = document.getElementById("new_value").value;
				newVal = parseInt(newVal);
				for (let i = array.length - 1; i >= 0; i--) {
					if (i >= pos) {
						array[i + 1] = array[i];
					}
					if (i === pos) {
						array[i] = newVal;
					}
				}
				console.log(array);
			};
		</script>
	</body>
